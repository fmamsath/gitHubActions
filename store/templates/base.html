<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Shop{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'store/style.css' %}">
</head>
<body>
  <header>
    <h1>🛍️ My Shop</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/cart/">Cart</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; {{ now|date:"Y" }} My Shop. All rights reserved.</p>
  </footer>
</body>
</html>
